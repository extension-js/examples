<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Extension</title>
    <link rel="stylesheet" href="./styles.css" media="screen" />
  </head>
  <body>
    <header>
      <h1>
        <img class="crypto" src="../images/icon.png" alt="The Crypto Template logo" width="120px" />
        <br />
        Welcome to your Crypto Extension.
      </h1>
      <article>
        <label for="input-text">Enter a string to hash</label>
        <div class="hash-form">
          <input type="text" id="input-text" placeholder="Type something...">
          <button id="hash-button">Hash It!</button>
        </div>
        <label for="hashed-output">Hashed Output (SHA-256)</label>
        <pre id="hashed-output">Hash a string to see the result</pre>
      </article>
      <footer>
        Learn more in the 
        <a href="https://extension.js.org" target="_blank" rel="noopener noreferrer">Extension.js docs</a>.
      </footer>
    </header>
  </body>
  <script src="./scripts.ts"></script>
</html>
