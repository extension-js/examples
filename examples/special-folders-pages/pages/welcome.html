<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Extension.js</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  </head>
  <body>
    <h1>Welcome</h1>
    <p>Extension loaded. This page opened automatically.</p>
    <h2>Where it lives</h2>
    <p><code>pages/welcome.html</code></p>
    <h2>Good to know</h2>
    <ul>
      <li>Files in <code>pages/</code> are entrypoints.</li>
      <li>They work like any HTML declared in <code>manifest.json</code>.</li>
    </ul>
    <p>
      <a href="https://extension.js.org" target="_blank" rel="noopener noreferrer"
        >Extension.js docs</a
      >
    </p>
  </body>
  </html>
