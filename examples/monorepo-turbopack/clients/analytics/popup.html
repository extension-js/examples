<!DOCTYPE html>
<html>
<head>
  <title>Analytics Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      line-height: 1.4;
    }
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Extension.js Monorepo Analytics Example</h1>
  <p>Track your browsing activity in a monorepo structure!</p>
  <div class="stats">
    <p>Page views: <span id="pageViews">0</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
